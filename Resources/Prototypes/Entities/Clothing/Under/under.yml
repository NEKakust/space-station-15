- type: entity
  abstract: true
  parent: Clothing
  id: ClothingSocksBase
  components:
  - type: Clothing
    slots:
    - SOCKS
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon

- type: entity
  parent: ClothingSocksBase
  id: ClothingUnderSocksBee
  name: bee socks
  description: Make them loins buzz!
  components:
  - type: Sprite
    sprite: Clothing/Under/Socks/bee.rsi
  - type: Clothing
