- type: entity
  name: Нечистивая Граната
  description: Конец раунда
  parent: GrenadeBase
  id: UnholyGrenade
  suffix: Конец Раунда
  components:
  - type: Sprite
    sprite: AMeowStat/Object/Weapons/Grenades/unholygrenade.rsi
  - type: OnUseTimerTrigger
    delay: 5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 500000
    intensitySlope: 5
    maxIntensity: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5000
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/countdown.ogg